{% extends "layout.html" %}

{% block content %}


	<div class="wrapping">	
		<div class="admins">
			<div class="container">
			<h2 style="text-align:center;margin-bottom:20px;font-size:20px;">APPROVE DOSEN</h2>
			
                <div class="table table-hover table-dark">
                    <span class="tr" action="/update-ta?kode" method="post">
                        <span class="th">NIM</span>
                        <span class="th">Nama</span>
                        <span class="th">Judul</span>
                        <span class="th">Status</span>
                        <span class="th"></span>
                    </span>
             
                        <table class="table table-hover table-dark">
                            <tr>
                                <th>NIM</th>
                                <th>Nama</th>
                                <th>Judul</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>

                            {% for entry in datas %}

                            <tr>
                                <!--<td><i class="fa fa-pencil" aria-hidden="true"><input id="taId" name="taId" type="hidden" value="{{entry[4]}}">{{entry[4]}}</i></td>-->
                                <td>{{entry[0]}}</td>
                                <td>{{entry[1]}}</td>
                                <td>{{entry[2]}}</td>
                                <td>{{entry[3]}} </td>
                                 
                                {% if entry[3]=="aktif" %}
                                <td><a href="/update-ta?taid={{entry[4]}}&aksi=batal" class="btn btn-warning">batalkan</a></td>
                                {% else %}
                                <td><a href="/update-ta?taid={{entry[4]}}&aksi=aktif" class="btn btn-success">Terima</a></td>
                                <td><a href="/update-ta?taid={{entry[4]}}&aksi=batal" class="btn btn-warning">batalkan</a> </td>
                                {% endif %}
                                <td><i class="fa fa-trash" aria-hidden="true"></i></td>
                            </tr>
                            {% endfor %}
                        </table>

</div>
		</div>
		</div>
	</div>
{% endblock %}
