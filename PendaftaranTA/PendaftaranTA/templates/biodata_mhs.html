{% extends "layout.html" %}

{% block content %}

	<div class="wrapping">	
		<div class="admins">
			<div style="width:500px;" class="container">
			<h2 style="text-align:center;margin-bottom:20px;font-size:20px;">BIODATA MAHASISWA</h2>
			<form action="/biodata-mhs-update" method="post">
                <input id="mhsId" name="mhsId" type="hidden" value="{{mhs.id}}">
				<div class="form-group">
					<label for="nrp">NRP:</label>
					<input type="text" class="form-control" id="nrp" placeholder="NRP" name="NRP" value="{{mhs.NIM}}">
				</div>
				<div class="form-group">
					<label>Nama Mahasiswa:</label>
					<input type="text" class="form-control" placeholder="Nama Mahasiswa" name="nama" value="{{mhs.nama}}">
				</div>
                
                <div class="form-check">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="sex" id="mhsRadio" value="L"  {{Pria}} >
                            Pria
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="sex" id="dsnRadio" value="P" {{Wanita}} >
                            Wanita
                        </label>
                    </div>
                </div>
				<div class="form-group">
					<label>Email:</label>
					<input type="text" class="form-control" placeholder="Email" name="email" value = "{{mhs.email}}">
				</div>
				<div class="form-group">
					<label>Semester:</label>
					<input type="number" class="form-control" placeholder="Semester" name="semester" value="{{mhs.semester}}">
				</div>
				<div class="form-group">
					<label>Angkatan</label>
					<input type="number" class="form-control" placeholder="Angkatan" name="angkatan" value="{{mhs.angkatan}}">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
				<button class="btn btn-default">Cancel</button>
			</form>
		</div>
		</div>
	</div>
	{% endblock %}
<script>
$( document ).ready(function() {
    $('#birthday').datepicker({
    });
});
</script>
